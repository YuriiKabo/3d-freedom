<section class="order">
  <div class="order__container">
    <div class="order__figure-one"></div>
    <div class="order__figure-two"></div>
    <div class="order__figure-three"></div>
    <div class="order__figure-six"></div>

    <h1 class="order__title title">ЗРОБИТИ ЗАМОВЛЕННЯ</h1>
    <div class="order__content">
      <div>
        <picture class="order__picture">
          <source
            type="image/jpeg"
            media="(min-width: 1440px)"
            srcset="
              ./images/pic/order/1-order-img-desktop-1x.jpg 1x,
              ./images/pic/order/1-order-img-desktop-2x.jpg 2x
            "
          />
          <source
            type="image/jpeg"
            media="(min-width:768px) and (max-width: 1439px)"
            srcset="
              ./images/pic/order/1-order-img-tablet-1x.jpg 1x,
              ./images/pic/order/1-order-img-tablet-2x.jpg 2x
            "
          />
          <source
            type="image/jpeg"
            media="(max-width: 767px)"
            srcset="
              ./images/pic/order/1-order-img-mobile-1x.jpg 1x,
              ./images/pic/order/1-order-img-mobile-2x.jpg 2x
            "
          />
          <img
            src="./images/pic/order/1-order-img-desktop-1x.jpg"
            alt="Кубічний світильник"
            class="order__picture"
          />
        </picture>
      </div>
      <div class="order__box">
        <div class="order__text">
          <p>
            На цій сторінці ви можете зробити замовлення заповнивши форму і ми
            зв'яжемося з вами.
          </p>
          <p>
            Наші фахівці допоможуть підібрати оптимальні для вас параметри і
            дадуть відповідь на всі ваші запитання.
          </p>
        </div>
        <div class="order__box-two">
          <ul class="order__list order__img">
            <li class="order__item order__img-one list"></li>
            <li class="order__item order__img-two list"></li>
            <li class="order__item order__img-three list"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
